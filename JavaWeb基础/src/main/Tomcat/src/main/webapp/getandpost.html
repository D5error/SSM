<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get and post</title>
</head>
<body>
    <h1>get</h1>
    <form action="/Tomcat/GetAndPost" method="get">
        <h3>用户名：</h3>
        <input type="text" name="username">
        <br>
        <h3>密码：</h3>
        <input type="password" name="password">
        <br>
        <h3>爱好：</h3>
        <input type="checkbox" name="hobby" value="1"> 唱<br>
        <input type="checkbox" name="hobby" value="2"> 跳<br>
        <input type="submit">
    </form>


    <h1>post</h1>
    <form action="/Tomcat/GetAndPost" method="post">
        <h3>用户名：</h3>
        <input type="text" name="username">
        <br>
        <h3>密码：</h3>
        <input type="password" name="password">
        <br>
        <h3>爱好：</h3>
        <input type="checkbox" name="hobby" value="1"> 唱<br>
        <input type="checkbox" name="hobby" value="2"> 跳<br>
        <input type="submit">
    </form>
</body>
</html>
